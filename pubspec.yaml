name: news_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  dio: ^5.8.0+1
  flutter_easyloading: ^3.0.5
  flutter_gen: ^5.9.0
  flutter_svg: ^2.0.17
  skeletonizer: ^1.4.3
  bloc: ^9.0.0
  flutter_bloc: ^9.0.0
  animated_custom_dropdown: ^3.1.1
  flutter_bounceable: ^1.2.0
  cached_network_image: ^3.4.1
  http: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^5.0.0


flutter:

  
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/


 
  fonts:
    - family: "Inter"
      fonts:
        - asset: assets/fonts/Inter-VariableFont_opsz,wght.ttf
        - asset: assets/fonts/Inter-Italic-VariableFont_opsz,wght.ttf

  